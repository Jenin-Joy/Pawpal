{% extends 'Shop/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        .password-section {
            background-color: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin: 2rem auto;
            max-width: 500px;
        }

        .password-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .password-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .password-title i {
            color: var(--sapphire-500);
        }

        .password-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.25rem;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background-color: var(--gray-100);
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--sapphire-500);
            outline: none;
        }

        .submit-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--sapphire-600);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--sapphire-700);
        }
    </style>
</head>
<body>
    <div class="password-section">
        <div class="password-header">
            <h3 class="password-title"><i class="fas fa-lock"></i> Change Password</h3>
        </div>
        <form method="POST" class="password-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_oldpass" class="form-label">Old Password</label>
                <input type="text" class="form-input" name="txt_oldpass" id="txt_oldpass" required>
            </div>
            <div class="form-group">
                <label for="txt_newpass" class="form-label">New Password</label>
                <input type="text" class="form-input" name="txt_newpass" id="txt_newpass" required>
            </div>
            <div class="form-group">
                <label for="txt_repass" class="form-label">Retype Password</label>
                <input type="text" class="form-input" name="txt_repass" id="txt_repass" required>
            </div>
            <div style="text-align:center; margin-top: 1.5rem;">
                <input type="submit" class="submit-btn" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
