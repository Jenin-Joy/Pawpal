{% extends 'Pet/Head.html' %}
{% block content %}
<div class="profile-edit-container">
    <h2 class="profile-edit-title"><i class="fas fa-user-edit"></i> Edit Profile</h2>
    <form method="POST" class="profile-edit-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="txt_name">Name</label>
            <input type="text" name="txt_name" id="txt_name" value="{{pet.pet_name}}">
        </div>
        <div class="form-group">
            <label for="txt_email">Email</label>
            <input type="text" name="txt_email" id="txt_email" value="{{pet.pet_email}}">
        </div>
        <div class="form-group">
            <label for="txt_bio">Bio</label>
            <textarea name="txt_bio" id="txt_bio">{{pet.pet_bio}}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>
</div>

<style>
    .profile-edit-container {
        max-width: 600px;
        margin: auto auto;
        background-color: white;
        border-radius: var(--radius-lg);
        padding: 2rem;
        box-shadow: var(--shadow-md);
    }

    .profile-edit-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .profile-edit-title i {
        color: var(--sapphire-500);
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        font-size: 1rem;
        background-color: var(--gray-50);
        transition: all 0.2s ease;
        color: var(--gray-800);
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--sapphire-300);
        background-color: white;
        box-shadow: 0 0 0 3px var(--sapphire-50);
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-group input[type="submit"] {
        background-color: var(--sapphire-600);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: 100%;
    }

    .form-group input[type="submit"]:hover {
        background-color: var(--sapphire-700);
    }

    .form-group input[type="submit"]:disabled {
        background-color: var(--gray-300);
        color: var(--gray-500);
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        .profile-edit-container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .form-group input[type="submit"] {
            padding: 0.75rem;
        }
    }
</style>
{% endblock content %}
