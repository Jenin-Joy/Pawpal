<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetScialMedia - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sapphire-50: #eef3ff;
            --sapphire-100: #d9e4ff;
            --sapphire-200: #bcceff;
            --sapphire-300: #94b0ff;
            --sapphire-400: #6a8eff;
            --sapphire-500: #4a6dff;
            --sapphire-600: #3a56f5;
            --sapphire-700: #2e43d9;
            --sapphire-800: #2939b0;
            --sapphire-900: #263487;
            --sapphire-950: #1a2056;

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
        }

        .color-class {
            color: #4a6dff;
        }

        body {
            background-color: var(--gray-100);
            color: var(--gray-800);
            margin: auto;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--sapphire-600);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.75rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--sapphire-600);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--sapphire-700);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--sapphire-600);
            border: 1px solid var(--sapphire-600);
        }

        .btn-outline:hover {
            background-color: var(--sapphire-50);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--sapphire-800);
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        /* Features */
        

        
        

        /* Call to Action */
        .cta {
            text-align: center;
            padding: 3rem 0;
            margin-top: 2rem;
        }

        .cta h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--sapphire-800);
        }

        .cta p {
            font-size: 1.125rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p, .cta p {
                font-size: 1rem;
            }
            
            .auth-buttons {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
        .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        background-color: #2939b0;
        color: white;
        border: 1px solid #2939b0;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .dropdown-toggle:hover {
        background-color: #0056b3;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0px;
        min-width: 160px;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-item {
        padding: 8px 16px;
        text-decoration: none;
        color: #333;
        display: block;
    }

    .dropdown-item:hover {
        background-color: #f1f1f1;
    }
    html, body {
    overflow: hidden;
    height: 100%;
}
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{% url 'Guest:index' %}" class="logo">
            <i class="fas fa-paw"></i>
            PawPal
        </a>
        
        <div class="auth-buttons">
            <a href="{% url 'Guest:login' %}" class="btn btn-outline">Login</a>
            <a href="#" class="btn btn-primary">Sign Up</a>
        </div>
    </nav>
    <div class="container">
    <section>
        {% block content %}
        {% endblock content %}
    </section>
    </div>
        <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 PawPal. All rights reserved.</p>
    </footer>
</body>

</html>
